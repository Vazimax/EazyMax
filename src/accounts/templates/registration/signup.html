{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block bradcam %}
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="bradcam_text">
                  <h3>Create An Account</h3>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
{% block reg %}

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Register" class="boxed-btn3 w-100" />
  </form>
<div class="border-top pt-3">
    <p class="text-muted">
        Already have an account : <a href="{% url 'login' %}" class="ml-2 btn btn-info">Login</a>
    </p>
</div>

{% endblock %}
